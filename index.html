<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品提交與評語查詢系統</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Meta/SEO -->
    <meta name="description" content="線上作品提交與即時評語查詢平台，提供語音回饋功能。">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header class="app-header">
            <h1>作品提交與評語查詢</h1>
            <p class="subtitle">快速提交作品，即時獲取專業回饋</p>
        </header>

        <div class="glass-panel">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="submit">
                    <span class="icon">FileUpload</span>
                    提交作品
                </button>
                <button class="tab-btn" data-tab="query">
                    <span class="icon">Search</span>
                    查詢評語
                </button>
            </div>

            <!-- Submit Section -->
            <section id="submit-section" class="tab-content active">
                <form id="submit-form">
                    <div class="form-group">
                        <label for="submit-name">姓名</label>
                        <input type="text" id="submit-name" required placeholder="請輸入姓名">
                    </div>
                    <div class="form-group">
                        <label for="submit-content">作品內容</label>
                        <textarea id="submit-content" rows="4" required placeholder="請輸入作品文字內容或是連結"></textarea>
                    </div>
                    <button type="submit" class="cta-button">
                        <span class="btn-text">送出作品</span>
                        <div class="loader hidden"></div>
                    </button>
                    <div id="submit-message" class="message"></div>
                </form>
            </section>

            <!-- Query Section -->
            <section id="query-section" class="tab-content">
                <form id="query-form">
                    <div class="form-group">
                        <label for="query-name">姓名</label>
                        <input type="text" id="query-name" required placeholder="輸入姓名查詢評語">
                    </div>
                    <button type="submit" class="cta-button secondary">
                        <span class="btn-text">查詢評語</span>
                        <div class="loader hidden"></div>
                    </button>
                    <div id="query-message" class="message"></div>
                </form>

                <!-- Result Card (Hidden by default) -->
                <div id="result-card" class="result-card hidden">
                    <div class="result-header">
                        <h3>評語回饋</h3>
                        <span class="date-badge" id="result-time"></span>
                    </div>
                    <div class="result-body">
                        <div class="tag-group">
                            <span class="tag" id="result-four-char"></span>
                        </div>
                        <p id="result-feedback" class="feedback-text"></p>
                    </div>
                    <div class="result-actions">
                        <button id="play-audio-btn" class="icon-button" aria-label="播放語音評語">
                            ▶ 播放語音
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
